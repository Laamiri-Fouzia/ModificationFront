<div class="p-grid">
    <div class="p-col-12">

        <p-toast></p-toast>

        <div class="card p-grid">
            <p-toolbar styleClass="p-mb-4 " class="p-col-12">
                <div class="p-col-2">
                    <p-dropdown [options]="years" placeholder="AnnÃ©e Universitaire" [(ngModel)]="input1" optionLabel="libelle" optionValue="anneeOne" (onChange)="change1()"></p-dropdown>
                </div>


                <div class="p-col-2">
                    <p-dropdown [options]="options" [(ngModel)]="input2" optionLabel="label" optionValue="value" [filter]="true" (onChange)="change2()"></p-dropdown>
                </div>

                <div class="p-col-2">
                    <p-dropdown [options]="semestres" [(ngModel)]="input3" optionLabel="label" optionValue="value"  (onChange)="change3()"></p-dropdown>
                </div>

                <div class="p-col-4">
                    <p-dropdown [options]="modules" [(ngModel)]="input4" optionLabel="label" optionValue="value" [filter]="true" (onClick)="change4()"></p-dropdown>
                </div>
                    <p-button class="p-col-2" (click)="listeRatt(input4)">chercher</p-button>
            </p-toolbar>

            <p-table #dt [value]="notesEtudiantRat" [columns]="cols" [rows]="4" [paginator]="true" [globalFilterFields]="['Etudiant','Resultat']"
                     [rowHover]="true" dataKey="id"
                     styleClass="p-datatable-customers"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="Etudiant">Etudiant <p-sortIcon field="Etudiant"></p-sortIcon></th>
                        <th pSortableColumn="Note Final Rat">N.Finale Rat <p-sortIcon field="Note Final Rat"></p-sortIcon></th>
                        <th pSortableColumn="Note module session normale">N.module sess normal<p-sortIcon field="Note module session normale"></p-sortIcon></th>
                        <th pSortableColumn="Note module session Rat">N.module sess Rat<p-sortIcon field="Note module session Rat"></p-sortIcon></th>
                        <th pSortableColumn="Resultat">Resultat<p-sortIcon field="Resultat"></p-sortIcon></th>
                        <th pSortableColumn="Action">Action<p-sortIcon field="Action"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-note>
                    <tr>
                        <td>{{note.etudiant.nom}}  {{note.etudiant.prenom}}</td>
                        <td>{{note.noteFinalApresRat}}</td>
                        <td>{{note.noteModuleNormal}}</td>
                        <td>{{note.noteModuleRat}}</td>
                        <td>{{note.etatValidation.libelle}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="edit(note)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
        <app-note-etudiant-rat-edit></app-note-etudiant-rat-edit>
    </div>
</div>
