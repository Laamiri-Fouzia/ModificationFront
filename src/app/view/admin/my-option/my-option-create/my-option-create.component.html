<p-dialog [(visible)]="createDialog1" [style]="{width: '450px'}" header="Creation de module" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="code">Code Option</label>
            <input type="text" pInputText id="code" [(ngModel)]="inputValue1" required autofocus />
            <small class="p-invalid" *ngIf="submitted1 && !myOption.code">code is required.</small>
        </div>
        <div class="p-field">
            <label for="libelle">libelle Option</label>
            <input type="text" pInputText id="libelle" [(ngModel)]="inputValue2" required autofocus />
            <small class="p-invalid" *ngIf="submitted1 && !myOption.libelle">libelle is required.</small>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Terminer" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text" (click)="saveOption(inputValue1,inputValue2)"></button>
    </ng-template>
</p-dialog>
